[General]
network = VideoStreamingShowcase
scheduler-class = "inet::RealTimeScheduler"
sim-time-limit = 1000s

**.crcMode = "computed"
**.fcsMode = "computed"

*.switch1.numEthInterfaces = 2
*.switch1.eth[1].typename = "ExtLowerEthernetInterface"
*.switch1.eth[1].device = "vethb"

*.switch2.numEthInterfaces = 2
*.switch2.eth[1].typename = "ExtLowerEthernetInterface"
*.switch2.eth[1].device = "vethc"

*.configurator.config = xml("<config><interface hosts='router' names='eth0' address='192.168.2.99' netmask='255.255.255.0'/><interface hosts='router' names='eth1' address='192.168.3.99' netmask='255.255.255.0'/></config>")
*.router.ipv4.natTable.config = xml("<config><entry type='prerouting' packetDataFilter='*Ipv4Header and destAddress(192.168.2.99)' srcAddress='192.168.3.99' destAddress='192.168.3.20'/></config>")

*.visualizer.*.interfaceTableVisualizer.displayInterfaceTables = true
*.visualizer.*.interfaceTableVisualizer.nodeFilter = "not switch*"
