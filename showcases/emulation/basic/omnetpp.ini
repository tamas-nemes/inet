description = "real ping application in sender sends ping requests to receiver using ExtUpperIeee80211Interface in sender"

*.configurator.config = xml("<config><interface hosts='receiver' names='wlan0' address='192.168.2.2' netmask='255.255.255.0'/></config>")

*.sender.wlan[0].typename = "ExtUpperIeee80211Interface"
*.sender.wlan[0].device = "tap0"
*.sender.wlan[0].copyConfiguration = "copyFromExt"

[Config ExtUpperIeee80211InterfaceInReceiver]
network = NoExtHostsIeee80211Showcase
description = "simulated ping application in sender sends ping requests to receiver using ExtUpperIeee80211Interface in receiver"

*.configurator.config = xml("<config><interface hosts='sender' names='wlan0' address='192.168.2.1' netmask='255.255.255.0'/></config>")

*.sender.numApps = 1
*.sender.app[0].typename = "PingApp"
*.sender.app[0].destAddr = "192.168.2.2"
