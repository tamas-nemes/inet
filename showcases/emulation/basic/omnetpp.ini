[General]
scheduler-class = "inet::RealTimeScheduler"
sim-time-limit = 3600s
cmdenv-express-mode = false

**.crcMode = "computed"
**.fcsMode = "computed"

[Config ExtUpperEthernetInterfaceInSender]
network = NoExtHostsEthernetShowcase
description = "real ping application in sender sends ping requests to receiver using ExtUpperEthernetInterface in sender"

*.configurator.config = xml("<config><interface hosts='receiver' names='eth0' address='192.168.2.2' netmask='255.255.255.0'/></config>")

*.sender.eth[0].typename = "ExtUpperEthernetInterface"
*.sender.eth[0].device = "tap0"
*.sender.eth[0].copyConfiguration = "copyFromExt"

[Config ExtLowerEthernetInterfaceInReceiver]
network = ExtSenderEthernetShowcase
description = "real ping application in sender sends ping requests to receiver using ExtLowerEthernetInterface in receiver"

*.configurator.config = xml("<config><interface hosts='receiver' names='eth0' address='192.168.2.2' netmask='255.255.255.0'/></config>")

*.receiver.numEthInterfaces = 1
*.receiver.eth[0].typename = "ExtLowerEthernetInterface"
*.receiver.eth[0].device = "veth1"
*.receiver.eth[0].copyConfiguration = "copyFromExt"

[Config ExtLowerEthernetInterfaceInSender]
network = ExtReceiverEthernetShowcase
description = "simulated ping application in sender sends ping requests to receiver using ExtLowerEthernetInterface in sender"

*.configurator.config = xml("<config><interface hosts='sender' names='eth0' address='192.168.2.1' netmask='255.255.255.0'/></config>")

*.sender.numApps = 1
*.sender.app[0].typename = "PingApp"
*.sender.app[0].destAddr = "192.168.2.2"
*.sender.app[0].printPing = true

*.sender.numEthInterfaces = 1
*.sender.eth[0].typename = "ExtLowerEthernetInterface"
*.sender.eth[0].device = "veth0"

[Config ExtUpperEthernetInterfaceInReceiver]
network = NoExtHostsEthernetShowcase
description = "simulated ping application in sender sends ping requests to receiver using ExtUpperEthernetInterface in receiver"

*.configurator.config = xml("<config><interface hosts='sender' names='eth0' address='192.168.2.1' netmask='255.255.255.0'/></config>")

*.sender.numApps = 1
*.sender.app[0].typename = "PingApp"
*.sender.app[0].destAddr = "192.168.2.2"
*.sender.app[0].printPing = true

*.receiver.eth[0].typename = "ExtUpperEthernetInterface"
*.receiver.eth[0].device = "tap0"
*.receiver.eth[0].copyConfiguration = "copyFromExt"

