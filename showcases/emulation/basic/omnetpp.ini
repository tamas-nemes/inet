*.receiver.wlan[0].typename = "ExtUpperIeee80211Interface"
*.receiver.wlan[0].device = "tap0"
*.receiver.wlan[0].copyConfiguration = "copyFromExt"

[Config ExtLowerUdpInReceiver]
network = ExtSenderEthernetShowcase
description = "real UDP application in sender sends packets to simulated UDP application receiver using ExtLowerUdp in receiver"

*.receiver.udp.typename = "ExtLowerUdp"

*.receiver.numApps = 1
*.receiver.app[0].typename = "UdpEchoApp"

[Config ExtLowerUdpInSender]
network = ExtReceiverEthernetShowcase
description = "simulated UDP application in sender sends packets to real UDP application in receiver using ExtLowerUdp in sender"

*.sender.udp.typename = "ExtLowerUdp"

*.sender.numApps = 1
*.sender.app[0].typename = "UdpBasicApp"

[Config ExtUpperIpv4NetworkLayerInSender]
network = NoExtHostsEthernetShowcase
description = "real ping application in sender sends ping requests to receiver using ExtUpperIpv4NetworkLayer in sender"

[Config ExtLowerIpv4NetworkLayerInReceiver]
network = ExtSenderEthernetShowcase
description = "real ping application in sender sends ping requests to receiver using ExtLowerIpv4NetworkLayer in receiver"

[Config ExtLowerIpv4NetworkLayerInSender]
network = ExtReceiverEthernetShowcase
description = "simulated ping application in sender sends ping requests to receiver using ExtLowerIpv4NetworkLayer in sender"

*.sender.ipv4.typename = "ExtLowerIpv4NetworkLayer"

*.sender.numApps = 1
*.sender.app[0].typename = "PingApp"
*.sender.app[0].destAddr = "192.168.2.2"
*.sender.app[0].printPing = true

[Config ExtUpperIpv4NetworkLayerInReceiver]
network = NoExtHostsEthernetShowcase
description = "simulated ping application in sender sends ping requests to receiver using ExtUpperIpv4NetworkLayer in receiver"

*.configurator.config = xml("<config><interface hosts='sender' names='eth0' address='192.168.2.1' netmask='255.255.255.0'/><interface hosts='receiver' names='eth0' address='192.168.2.2' netmask='255.255.255.0'/></config>")

*.sender.numApps = 1
*.sender.app[0].typename = "PingApp"
*.sender.app[0].destAddr = "192.168.2.2"
*.sender.app[0].printPing = true

*.receiver.ipv4.typename = "ExtUpperIpv4NetworkLayer"
*.receiver.ipv4.ip.tun.device = "tun0"

[Config NoExtHostsEthernetShowcase]
network = NoExtHostsEthernetShowcase
description = "simulated ping application in sender sends ping requests to receiver"

[Config NoExtHostsIeee80211Showcase]
network = NoExtHostsIeee80211Showcase
description = "simulated ping application in sender sends ping requests to receiver"
